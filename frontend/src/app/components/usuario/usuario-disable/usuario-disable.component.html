<mat-card>
    <mat-card-title>
        Desabilitar Usuário
    </mat-card-title>
</mat-card>
<div>
    <mat-card-subtitle class="texto">Deseja desabilitar o usuário?</mat-card-subtitle>
    <button mat-raised-button (click)="desabilitar()" color="primary" class="sim">
       Sim
    </button>
    <button mat-raised-button (click)="cancelar()" class="nao">
        Não
     </button>
</div>
